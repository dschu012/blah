<html>
    <head>
        <title>Slash</title>
        <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <script src="data.js"></script>
        <script src="index.js"></script>
        <style>
        #output {
            display: block;
            unicode-bidi: embed;
            font-family: monospace;
            white-space: pre;
        }
        </style>
    </head>
    <body class="container-fluid"> 
        <form>
            <p>This tool will help with basic item configs, for more complex examples please use refer to the <a href="https://github.com/underbent/slashdiablo-maphack/wiki/Item-Display">wiki</a>.</p>
            <div class="form-group">
                <label for="groups">Item Type</label>
                <select class="form-control or" id="groups" multiple="multiple"></select>
            </div>
            <div class="form-group">
                <label for="items">Item</label>
                <select class="form-control or" id="items" multiple="multiple"></select>
            </div>
            <div class="form-group">
                <label for="qualities">Quality</label>
                <select class="form-control or" id="qualities" multiple="multiple"></select>
            </div>
            <div>
                <label for="sockets">Socket</label>
                <select class="form-control or" id="sockets" multiple="multiple"></select>
            </div>
            <div>
                <label for="classes">Item Class</label>
                <select class="form-control or" id="classes" multiple="multiple"></select>
            </div>
            <div>
                <label for="skills">Skills</label>
                <select class="form-control or" id="skills" multiple="multiple"></select>
            </div>
        </form>
        <div id="output"></div>
    </body>
</html>
